<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Практ 9</title>
</head>
<body>
    <header>
        <div class="popup">
            <a href="#">Главная</a>
            <a id="show_add_photo" href="#">Фото</a>
            <a href="#">Посты</a>
            <a href="#">Личный кабинет</a>
        </div>
        <div class="mobile-icon">
            <img src="img/menu-icon.png" alt="">
        </div>
    </header>
    <h1>Галерея</h1>
    <div id="grid">
        <div class="photo">
            <img src="https://picsum.photos/seed/1/1920/1080" alt="">
            <p>Фоточка №1</p>
        </div>
        <div class="photo">
            <img src="https://picsum.photos/seed/2/1920/1080" alt="">
            <p>Фоточка №2</p>
        </div>
        <div class="photo">
            <img src="https://picsum.photos/seed/3/1920/1080" alt="">
            <p>Фоточка №3</p>
        </div>
        <div class="photo">
            <img src="https://picsum.photos/seed/4/1920/1080" alt="">
            <p>Фоточка №4</p>
        </div>
    </div>
    <div id="add_new_photo">
        <div>
            <input type="text" id="new_photo_src" placeholder="Картинка" required>
            <input type="text" id="new_photo_text" placeholder="Подпись" required>
            <button id="add_photo">Добавить</button>
            <button id="cancel">Отмена</button>
        </div>
    </div>
    <div id="popup_photo">
        <img src="" alt="">
    </div>
    <script src="script.js"></script>
</body>
</html>
